<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body style="margin: 40px;">
    <form action="/jw/ch06/RegisterMember" method="post">
    아이디 : <input type="text" name="uid" placeholder="사용자 아이디" minlength="10"><br><br>
   
    비밀번호 : <input type="password" name="pwd" placeholder="패스워드" minlength="10"><br><br>
    
    비밀번호 확인 : <input type="password" name="pwd2" placeholder="패스워드확인" minlength="10">
    <input type="submit" value="비밀번호 확인"><br><br>
   
    이름 : <input type="text" name="name"><br><br>
    생년월일 : <input type="text" name="byear" maxlength="4" size="4">년 
    <input type="text" name="bmonth" maxlength="2" size="2">월 
    <input type="text" name="bday" maxlength="2" size="2">일 <br><br>
    
    이메일 : <input type="email" name="email"><br><br>
    
    성별 : <input type="radio" name="gender" value="1"> 남자
           <input type="radio" name="gender" value="2"> 여자 <br><br>
    
    취미 :  <input type="checkbox" name="hobby" value="운동"> 운동
           <input type="checkbox" name="hobby" value="영화관람"> 영화관람
           <input type="checkbox" name="hobby" value="여행"> 여행
           <input type="checkbox" name="hobby" value="캠핑"> 캠핑
           <input type="checkbox" name="hobby" value="기타"> 기타
     <input type="submit" value="등록">
    </form>
</body>
</html>
